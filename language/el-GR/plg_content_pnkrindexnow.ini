PLG_CONTENT_PNKRINDEXNOW="Περιεχόμενο - Pnkr IndexNow"
PLG_CONTENT_PNKRINDEXNOW_XML_DESCRIPTION="Ειδοποιεί αυτόματα τις μηχανές αναζήτησης μέσω του IndexNow API όταν τα άρθρα αποθηκεύονται ή δημοσιεύονται. Το IndexNow είναι ένα πρωτόκολλο που επιτρέπει στους ιστότοπους να ενημερώνουν άμεσα τις μηχανές αναζήτησης σχετικά με τις τελευταίες αλλαγές περιεχομένου."

; Configuration fields
PLG_CONTENT_PNKRINDEXNOW_FIELD_API_KEY_LABEL="IndexNow API Key"
PLG_CONTENT_PNKRINDEXNOW_FIELD_API_KEY_DESC="Το IndexNow API key σας. Δημιουργήστε ένα τυχαίο UUID ή φτιάξτε ένα στο indexnow.org"

PLG_CONTENT_PNKRINDEXNOW_FIELD_SEARCH_ENGINE_LABEL="Σημείο Πρόσβασης Μηχανής Αναζήτησης"
PLG_CONTENT_PNKRINDEXNOW_FIELD_SEARCH_ENGINE_DESC="Επιλέξτε ποιο σημείο πρόσβασης μηχανής αναζήτησης να χρησιμοποιηθεί. Το api.indexnow.org ειδοποιεί όλες τις συμμετέχουσες μηχανές αναζήτησης."

PLG_CONTENT_PNKRINDEXNOW_FIELD_PUBLISH_ONLY_LABEL="Ειδοποίηση Μόνο για Δημοσιευμένα Άρθρα"
PLG_CONTENT_PNKRINDEXNOW_FIELD_PUBLISH_ONLY_DESC="Όταν είναι ενεργοποιημένο, μόνο τα δημοσιευμένα άρθρα θα ενεργοποιούν ειδοποιήσεις IndexNow. Τα πρόχειρα και τα μη δημοσιευμένα άρθρα θα αγνοούνται."

PLG_CONTENT_PNKRINDEXNOW_FIELD_NOTIFY_REMOVE_LABEL="Ειδοποίηση σε απόσυρση/διαγραφή"
PLG_CONTENT_PNKRINDEXNOW_FIELD_NOTIFY_REMOVE_DESC="Αποστολή ειδοποίησης IndexNow όταν ένα άρθρο αποσύρεται, μεταφέρεται στα απορρίμματα ή διαγράφεται."

PLG_CONTENT_PNKRINDEXNOW_FIELD_DEBUG_MODE_LABEL="Λειτουργία Αποσφαλμάτωσης"
PLG_CONTENT_PNKRINDEXNOW_FIELD_DEBUG_MODE_DESC="Ενεργοποιήστε για να δείτε τα μηνύματα ειδοποίησης IndexNow στο frontend."

